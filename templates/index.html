{% extends "base.html" %}

{% block content %}

<div class="w-full p-6">

    <!-- TITLE -->
    <div class="text-center mb-10">
        <h1 class="text-2xl font-bold text-white drop-shadow-md">
            Participant Registration
        </h1>
        <p class="text-gray-400 text-xs mt-2">Manage registrations effortlessly</p>
    </div>

    <!-- DESK BADGE -->
    <div class="w-full flex justify-center mb-10">
        <div class="px-7 py-3 bg-white/10 backdrop-blur-xl rounded-3xl border border-white/10 
                    shadow-lg text-center animate-[pulse_5s_ease-in-out_infinite]">
            <p class="text-white text-sm tracking-wide font-semibold">
                {{ desk_name }}
            </p>
        </div>
    </div>

    <!-- ACTIONS WRAPPER -->
    <div class="bg-white/10 border border-white/10 backdrop-blur-xl rounded-2xl 
                p-10 shadow-2xl max-w-xl mx-auto py-20 transition-all
                hover:shadow-[0_0_30px_rgba(255,255,255,0.10)]">

        <h2 class="text-lg font-semibold text-indigo-400 mb-10 text-center">
            Quick Actions
        </h2>

            <div class="grid grid-cols-2 gap-8">

            <!-- BUTTON 1 -->
            <a href="{% url 'qr' %}"
               class="group relative h-30 rounded-2xl bg-indigo-400/20 border border-white/10
                      backdrop-blur-xl shadow-md hover:shadow-xl transition-all duration-300
                      flex flex-col justify-center items-center overflow-hidden">

                <!-- neon glow -->
                <div class="absolute inset-0 bg-secondary opacity-0 
                            group-hover:opacity-20 transition-all duration-300"></div>

                <!-- icon -->
                <div class="text-[30px] text-white 
                            group-hover:scale-110 group-hover:text-white
                            transition-all duration-300">
                    <i class="fa-solid fa-qrcode"></i>
                </div>

                <!-- text -->
                <p class="text-sm font-medium text-gray-300 
                          group-hover:text-white transition-all duration-300">
                    Scan QR
                </p>
            </a>

            <!-- BUTTON 2 -->
            <a href="{% url 'onspot' %}"
               class="group relative h-30 rounded-2xl bg-pink-400/20 border border-white/10
                      backdrop-blur-xl shadow-md hover:shadow-xl transition-all duration-300
                      flex flex-col justify-center items-center overflow-hidden">

                <!-- neon glow -->
                <div class="absolute inset-0 bg-secondary opacity-0 
                            group-hover:opacity-20 transition-all duration-300"></div>

                <!-- icon -->
                <div class="text-[30px] text-white 
                            group-hover:scale-110 group-hover:text-pink-200
                            transition-all duration-300">
                    <i class="fa-solid fa-user-plus"></i>
                </div>

                <!-- text -->
                <p class="text-sm font-medium text-white
                          group-hover:text-white transition-all duration-300">
                    On-spot
                </p>
            </a>

        </div>

    </div>

</div>

{% endblock %}
