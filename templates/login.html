{% extends "base.html" %}
{% static %}

{% block content %}

<!-- Full height safe area between header and bottom nav -->
<div class="w-full"
     style="height: calc(100vh - 132px); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 1rem;">

    <div class="w-full max-w-sm px-8 py-10 rounded-3xl bg-white/10 backdrop-blur-xl border border-white/10 shadow-2xl
                flex flex-col items-center animate-fadeIn">

        <!-- Title -->
        <h2 class="text-2xl font-bold text-center text-white mb-1 drop-shadow-md">Welcome Back</h2>
        <p class="text-gray-400 text-center text-sm mb-8">Sign in to continue</p>

        <!-- FORM -->
        <form method="POST" class="w-full flex flex-col items-center space-y-5">
            {% csrf_token %}
            {% if form_error %}
            <p class="text-red-500 text-sm text-center font-medium mt-2">
                {{ form_error }}
            </p>
            {% endif %}

            <!-- Username Field -->
            <div class="w-full space-y-1">
                <label class="text-sm font-medium text-gray-300">Username</label>
                <input type="text" name="username" required
                    class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl 
                            focus:ring-2 focus:ring-indigo-400 outline-none text-white placeholder-gray-400"
                    placeholder="Enter your username">
            </div>

            <!-- Password Field -->
            <div class="w-full space-y-1">
                <label class="text-sm font-medium text-gray-300">Password</label>
                <input type="password" name="password" required
                    class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl 
                            focus:ring-2 focus:ring-indigo-400 outline-none text-white placeholder-gray-400"
                    placeholder="Enter your password">
            </div>

            <!-- Sign In Button -->
            <button type="submit"
                class="w-1/2 py-3 bg-indigo-400/30 hover:bg-indigo-400/50 text-white font-semibold rounded-2xl
                    shadow-lg hover:shadow-xl transition-all duration-300">
                Sign In
            </button>

        </form>
    </div>
</div>

<!-- Optional animation -->
<style>
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
.animate-fadeIn {
    animation: fadeIn 0.6s ease-out;
}
</style>

{% endblock %}
