{% extends "base.html" %}

{% block content %}
<div class="flex flex-col h-full items-center z-10">

    <!-- TOP SECTION -->
    <div class="flex flex-col items-center mt-16">

        <!-- Avatar -->
        <div class="h-24 w-24 rounded-full bg-gradient-to-br from-indigo-500 to-pink-500
                        text-white flex items-center justify-center text-4xl font-bold shadow-lg">
            {{ user_obj.first_name|first|upper }}
        </div>

        <h2 class="text-2xl font-semibold mt-5 text-white tracking-wide">
            {{ user_obj.first_name|title }}
        </h2>

        <p class="text-sm text-gray-300 mt-1">
            User ID: {{ user_obj.username }}
        </p>

        <!-- Divider -->
        <div class="border-t border-white/10 my-6 w-40"></div>

        <!-- Role Badge -->
        <div class="w-[150px] text-center px-6 py-2 bg-white/50 
                    text-white font-medium rounded-xl shadow-lg tracking-wide uppercase text-xs">
            Desk-User
        </div>
        <p class="text-sm text-gray-300 mt-8">
            For: {{ logged_desk }}
        </p>
    </div>

    <!-- BOTTOM LOGOUT BUTTON -->
    <form method="POST" action="{% url 'logout' %}" class="w-full flex justify-center p-4">
        {% csrf_token %}
        <button type="submit"
            class="w-[150px] text-center mt-20 px-6 py-2 rounded-xl font-semibold bg-red-600 text-white 
                   shadow-lg hover:bg-red-700 hover:shadow-xl active:scale-95 transition-all">
            Logout
        </button>
    </form>

</div>
{% endblock %}
