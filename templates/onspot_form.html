{% extends "base.html" %}

{% block content %}

<div class="w-full p-6">

    <div class="text-center mb-10">
        <h1 class="text-2xl font-bold text-white drop-shadow-md">
            On-Spot Registration
        </h1>
        <p class="text-gray-400 text-xs mt-2">Register a participant manually</p>
    </div>

    <div class="bg-white/10 border border-white/10 backdrop-blur-xl rounded-2xl 
                p-10 shadow-2xl max-w-xl mx-auto">

        <form method="POST" class="space-y-6">
            {% csrf_token %}

            <!-- NAME -->
            <div>
                <label class="text-gray-300 text-sm font-medium">Full Name</label>
                <input type="text" name="name" required
                       value="{{ name|default:'' }}"
                       class="w-full mt-2 p-3 rounded-xl bg-white/10 border border-white/20 
                       text-white placeholder-gray-400 focus:ring-2 focus:ring-indigo-400">
            </div>

            <!-- EMAIL -->
            <div>
                <label class="text-gray-300 text-sm font-medium">Email</label>
                <input type="email" name="email" required
                       value="{{ email|default:'' }}"
                       class="w-full mt-2 p-3 rounded-xl bg-white/10 border border-white/20 
                       text-white placeholder-gray-400 focus:ring-2 focus:ring-indigo-400">
            </div>

            <!-- CONTACT -->
            <div>
                <label class="text-gray-300 text-sm font-medium">Contact Number</label>
                <input type="text" name="contact" required
                    value="{{ contact|default:'' }}"
                    class="w-full mt-2 p-3 rounded-xl bg-white/10
                    text-white placeholder-gray-400 focus:ring-2
                    {% if contact_error %}
                        border-2 border-red-500 focus:ring-red-400
                    {% else %}
                        border border-white/20 focus:ring-indigo-400
                    {% endif %}">
                
                {% if contact_error %}
                <p class="text-red-400 text-xs mt-1">
                    Please enter a valid 10-digit mobile number
                </p>
                {% endif %}
            </div>



            <!-- ORGANISATION -->
            <div>
                <label class="text-gray-300 text-sm font-medium">Organisation</label>
                <input type="text" name="organisation"
                       value="{{ organisation|default:'' }}"
                       class="w-full mt-2 p-3 rounded-xl bg-white/10 border border-white/20 
                       text-white placeholder-gray-400 focus:ring-2 focus:ring-indigo-400">
            </div>

            <!-- COUNTRY -->
            <div>
                <label class="text-gray-300 text-sm font-medium">Country</label>
                <input type="text" name="country"
                       value="{{ country|default:'India' }}"
                       class="w-full mt-2 p-3 rounded-xl bg-white/10 border border-white/20 
                       text-white placeholder-gray-400 focus:ring-2 focus:ring-indigo-400">
            </div>

            <!-- BUTTON -->
            <div class="flex justify-center">
                <button type="submit"
                        class="w-1/2 py-3 bg-indigo-500/30 border border-indigo-300/20 
                            text-white rounded-xl font-semibold
                            hover:bg-indigo-500/40 hover:-translate-y-[2px]
                            transition-all">
                    Submit
                </button>
            </div>


        </form>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const contactInput = document.querySelector("input[name='contact']");

    contactInput.addEventListener("input", function () {
        // Remove non-digits and limit to 10 digits
        this.value = this.value.replace(/\D/g, '').slice(0, 10);
    });
});
</script>
{% endblock %}
