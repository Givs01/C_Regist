{% extends "base_admin.html" %}

{% block content %}

<div class="w-full p-6 flex justify-center">

    <div class="w-full max-w-md bg-white/10 rounded-xl shadow-md border border-gray-100 p-6 hover:shadow-lg transition-all">
        <form id="addUserForm" method="POST" class="space-y-4">
            {% csrf_token %}

            <!-- Name -->
            <div>
                <label class="text-sm font-medium text-gray-300">Full Name</label>
                <input type="text" name="name" required
                       class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-white">
            </div>

            <!-- Email -->
            <div>
                <label class="text-sm font-medium text-gray-300">Email (User ID)</label>
                <input type="email" name="userId" required
                       class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-white">
            </div>
            <

            <!-- Password -->
            <div>
                <label class="text-sm font-medium text-gray-300">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-white">
            </div>

            <!-- Confirm Password -->
            <div>
                <label class="text-sm font-medium text-gray-300">Confirm Password</label>
                <input type="password" id="confirmPassword" required
                       class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-white">
                <p id="passError" class="text-red-600 text-sm hidden mt-1">Passwords do not match</p>
            </div>

            <!-- Desk Dropdown -->
            <div>
                <label class="text-sm font-medium text-gray-300">Assign Desk</label>
                <select name="assignDesk" required
                        class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none  text-white">
                    <option value="" disabled selected>Select Desk</option>
                    <option>Desk-1</option>
                    <option>Desk-2</option>
                    <option>Desk-3</option>
                    <option>Desk-4</option>
                    <option>Desk-5</option>
                    <option>Desk-6</option>
                    <option>Desk-7</option>
                    <option>Desk-8</option>
                </select>
            </div>

            <!-- Add User Button -->
            <div class="flex justify-center mt-6">
                <button type="submit"
                        class="w-[150px] bg-secondary text-white py-3 rounded-lg font-semibold 
                            shadow-md hover:bg-tertiary active:scale-95 transition">
                    Add User
                </button>
            </div>

        </form>
    </div>

</div>

<!-- Password Match Script -->
<script>
document.getElementById("addUserForm").addEventListener("submit", function(event) {
    const pass = document.getElementById("password").value;
    const confirmPass = document.getElementById("confirmPassword").value;
    const errorMsg = document.getElementById("passError");

    if (pass !== confirmPass) {
        event.preventDefault();  
        errorMsg.classList.remove("hidden");
    } else {
        errorMsg.classList.add("hidden");
    }
});
</script>

{% endblock %}
